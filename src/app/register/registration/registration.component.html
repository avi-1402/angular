<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">{{pageTitle}}</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="registerForm" (ngSubmit)="register()" >
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="nameField" formControlName="name" class="form-control" />
                        <label class="form-label" for="nameField">Your Name</label>
                      </div>
                    </div>
                    <div class="error mb-4" *ngIf="this.registerForm.get('name')?.touched && this.registerForm.get('name')?.hasError('required')">
                        Name is required
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" id="usernameField" formControlName="username" class="form-control" />
                          <label class="form-label" for="usernameField">Username</label>
                        </div>
                      </div>

                      <div class="error mb-4" *ngIf="this.registerForm.get('username')?.touched && this.registerForm.get('username')?.hasError('required')">
                        Username is required
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="emailId" formControlName="email" class="form-control" />
                        <label class="form-label" for="emailId">Your Email</label>
                      </div>
                    </div>
                    <div class="error mb-4" *ngIf="this.registerForm.get('email')?.touched && this.registerForm.get('email')?.hasError('required')">
                        Email is required
                    </div>
                    <div class="error mb-4" *ngIf="this.registerForm.get('email')?.touched && this.registerForm.get('email')?.hasError('email')">
                        Email must be valid
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="passwordField" formControlName="password" class="form-control" />
                        <label class="form-label" for="passwordField">Password</label>
                      </div>
                    </div>
                    
                    <div class="error mb-4" *ngIf="this.registerForm.get('password')?.touched && this.registerForm.get('password')?.hasError('required')">
                        Password is required
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="repeatedPasswordField" formControlName="passwordConfirm" class="form-control" />
                        <label class="form-label" for="repeatedPasswordField">Repeat your password</label>
                      </div>
                    </div>
  
                    <div class="error mb-4" *ngIf="this.registerForm.get('passwordConfirm')?.touched && this.registerForm.get('passwordConfirm')?.hasError('required')">
                        Field cannot be empty
                    </div>
                    <div class="error mb-4" *ngIf="this.registerForm.get('passwordConfirm')?.dirty && this.registerForm.hasError('passwordsNotMatching')">
                        Passwords are not matching.
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg" [disabled]="!registerForm.valid" id="submitButton">Register</button>
                    </div>
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
